<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>SimuladorInteractivo</title>
</head>
<body>
    <main>
        <section class="section1">
            <h1>MemoTest</h1>
            <div class="container">
                <button id="0" onclick="turnRound(0)"></button>
                <button id="1" onclick="turnRound(1)"></button>
                <button id="2" onclick="turnRound(2)"></button>
                <button id="3" onclick="turnRound(3)"></button>
                <button id="4" onclick="turnRound(4)"></button>
                <button id="5" onclick="turnRound(5)"></button>
                <button id="6" onclick="turnRound(6)"></button>
                <button id="7" onclick="turnRound(7)"></button>
                <button id="8" onclick="turnRound(8)"></button>
                <button id="9" onclick="turnRound(9)"></button>
                <button id="10" onclick="turnRound(10)"></button>
                <button id="11" onclick="turnRound(11)"></button>
                <button id="12" onclick="turnRound(12)"></button>
                <button id="13" onclick="turnRound(13)"></button>
                <button id="14" onclick="turnRound(14)"></button>
                <button id="15" onclick="turnRound(15)"></button>
            </div>
        </section>
        <section class="section2">
            <h2 id="score" class="stats">Aciertos: 0</h2>
            <h2 id="movements" class="stats"> Movimientos: 0</h2>
            <h2 id="timerCount" class="stats"> Timer: 0</h2>

        </section>

    </main>
    <script src="/simuladorInteractivo.js"></script>
</body>
</html>
